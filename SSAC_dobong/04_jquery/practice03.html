<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
       type="text/javascript"
       src="https://code.jquery.com/jquery-3.5.0.min.js"
     ></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    caption{color: green; font-size: 50px;}
    table{
      width: 650px;
      height: 500px;
      text-align: center;
      border-radius: 1px solid black;
    }
    td {
      width: 80px;
      height: 80px;
    }
    td:first-child{
      color: red;
    }
    th:first-child{
      color: red;
    }
    td:last-child{
      color: blue;
    }
    th:last-child{
      color: blue;
    }
    td:hover {
      cursor: pointer;
    }
  </style>
  
</head>
<body>
  <label for="date">날짜: </label> 
  <input type="text" id="date" readonly>
  <br>
  <label for="content">내용: </label>
  <input type="text" id="content">
  </div>
  <br>
  <button onclick="schedule()">작성</button>
  <table>
    <caption>2024년 1월</caption>
    <tr>
      <th>日</th>
      <th>月</th>
      <th>火</th>
      <th>水</th>
      <th>木</th>
      <th>金</th>
      <th>土</th>
    </tr>
    <tr>
      <td></td>
      <td class="one">1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>

      <td>9</td>

    </tr>
    <tr>
      <td>14</td>
      <td>15</td>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <td>20</td>
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
      <td>26</td>
      <td>27</td>
    </tr>
    <tr>
      <td>28</td>
      <td>29</td>
      <td>30</td>
      <td>31</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <script>
    let now;

    $('td').click(function(){
      let date = $(this).text();
      $('#date').val($(this).text());

      now = this;
    });

    function schedule(){
      let content = $('#content').val();
      $(now).append('<div>'+ content + '</div>')

      $('#content').val('');
      $('#date').val('');
    }
  </script>
</body>
</html>
