<body>
    <script>
        function multifly(num1, num2){
            return '곱은 ' + (num1 * num2);
        }
        console.log(multifly(3,7));
        console.log(multifly(2,2));

        let square = function(num1){
            console.log('제곱은 ' + (num1**2));
        }
        square(4);
        square(11);
        square(5);
    </script>
</body>
