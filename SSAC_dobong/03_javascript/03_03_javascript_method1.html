<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열 관련 메소드
        let str = ' Happy day~! ';
        console.log(str.length);//문자열 길이 반환
        console.log(str.toUpperCase());//문자열 대문자 변환
        console.log(str.toLowerCase());//문자열 소문자 변환
        console.log(str.indexOf('p'));//p가 몇번째 인덱스인지 출력
        console.log(str.slice(6,10));// start부터 끝까지 슬라이싱
        console.log(str.slice(2));
        console.log(str.replace('p', 'a'));//제일 먼저 오는 p를 a로 변환
        console.log(str.replaceAll('p', 'a'));//모든 p를 a로 변환
        console.log(str.repeat(3));//문자열을 3번 반복
        console.log(str.trim());//양끝 공백 없애기
        console.log(str.split(''));//매개변수로 들어온 문자열을 기준으로 str을 쪼개서 배열로 저장
        console.log(str.split(' '));
        
        //배열 관련 메소드
        let days = ['월', '화', '수'];
        
        days.push('목')// 배열 끝에 추가
        console.log(days);

        days.pop();//배열 끝에 제거
        console.log(days);

        days.unshift('일');//배열 시작에 추가
        console.log(days);

        days.shift();//배열 시작에 제거
        console.log(days);

        let nums = [1, 2, 3, 4, 5, 6];
        console.log(nums.includes(3)); // 해당 벼열에 3이 존재하는지 확인
        console.log(nums.includes(7));

        //메소드 체이닝
        let hello = 'Hello~';
        helloArr = hello.split("");
        console.log(helloArr);

        let revHello = helloArr.reverse();
        console.log(revHello);

        let helloAgain = revHello.join("");
        console.log(helloAgain);

        console.log(hello.split("").reverse().join(""));

        //배열에서의 반복
        let numbers = [1,2,3,4,5,6];
        let fruits = ["사과", "바나나", "수박", "포도", "파인애플"];

        for(let i = 0; i<numbers.length; i++){
            console.log(numbers[i]);
        }

        for(let i = 0; i<fruits.length; i++){
            console.log(fruits[i]);
        }

        //for of
        let numbersLength = numbers.length;
        let fruitsLength = fruits.length;

        for(let number of numbers){
            console.log(number);
        }

        for(let fruit of fruits){
            console.log(fruit);
        }

        //for each
        numbers.forEach(function (number, index, array){
            console.log(number, index, array);
        });
        numbers.forEach((number, index, array)=>{
            console.log(number, index, array)
        });

        //배열의 합
        var sum1 = 0;
        var sum2 = 0;
        var sum3 = 0;

        for(let i = 0; i < numbers.length; i++){
            console.log(numbers[i]);
            sum1 += numbers[i];
        }
        
        for(let num of numbers){
            sum2 += num;
        }

        numbers.forEach((num)=>{
            sum3 += num;
        })

        console.log(sum1, sum2, sum3);

        //배열 기타 메소드
        const arr = [1,2,3,4,5];
        let arr_filter = arr.filter(function (a) {
            return a > 3;
        });
        console.log(arr_filter);//조건에 부합하는 요소만 찾아서 배열로 반환

        let arr_find = arr.find(function (a) {
            return a > 3;
        });
        console.log(arr_find);//배열 내부에서 조건에 부합하는 첫번째 요소를 찾아서 값으로 반환

        let arr_map = arr.map(function (b) {
            return b+3;
        });
        console.log(arr_map);//익명함수에 쓰여진 연산결과를 새로운 배열로 반환


    </script>
</body>
</html>
