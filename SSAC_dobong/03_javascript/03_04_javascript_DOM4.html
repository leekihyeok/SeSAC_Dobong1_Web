<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소 추가 삭제</title>
    
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button onclick="createNode()">createNode</button>
    <button onclick="appendNode()">appendNode</button>
    <button onclick="appendChildNode()">appendChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>

    <script>
        let ul = document.querySelector('ul');
        console.log(ul);

        function createNode() {
            // let ul = document.querySelector('ul');
            // console.log(ul);
            let li = document.createElement('li');
            li.innerText = '새로 추가된 list';
            console.log(li);
        }
        function appendNode() {
            let li = document.createElement('li');
            li.innerText = '새로 추가된 list';

            //append() - 요소.append() 선택한 요소의 맨 뒤 자식 요소로 추가
            let ul = document.querySelector('ul');
            ul.append(li);
            ul.append('text');
        }
        function appendChildNode() {
            let li = document.createElement('li');
            li.innerText = '새로 추가된 list append child';

            //appendChild() - 요소.appendChild() 선택한 요소의 맨 뒤 자식 요소에 추가
            let ul = document.querySelector('ul');
            ul.appendChild(li);
            // ul.appendChild('text'); // -> text값은 안들어감 -> appendChild는 요소 노드만 추가 가능
        }
        function prependNode() {
            let li = document.createElement('li');
            li.innerText = '새로 추가된 list prepend';

            //prepend() - 요소.prepend() 선택한 요소의 맨 앞 자식 요소로 추가
            let ul = document.querySelector('ul');
            ul.prepend(li);
        }
        function before() {
            // 기존 노드 앞에 형제 요소로 추가
            let standard = document.getElementById('li');

            let li = document.createElement('li');
            li.innerText = '새로 추가된 list before';
            standard.before(li);
        }
        function after() {
            let standard = document.getElementById('li');

            let li = document.createElement('li');
            li.innerText = '새로 추가된 list after';
            standard.after(li);
        }
        function removeNode() {
            let standard = document.getElementById('li');
            standard.remove();
        }
        function removeChildNode() {
            let ul = document.querySelector('ul');
            let standard = document.getElementById('li');
            
            console.log(ul.removeChild(standard));
        }
    </script>
    
</body>
</html>
