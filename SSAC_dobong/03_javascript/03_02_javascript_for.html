<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for문
        for(let index = 0; index < 10; index++){
            console.log("인사를 ", index+1, "번째 드립니다!");
        }

        //while문
        let index1 = 0;
        while (index1 < 10){
            console.log("인사를 ", index1 + 1, "번째 드립니다!!!");
            index1++;
        }

        let index2=0;
        while(true){
            console.log("절을 ", index2 + 1, "번쨰 드립니다!!");
            index2++;
            if(index2 == 10) {
                break;
            }
        }

        //구구단
        let i = 2, j = 1;
        while(i < 10) {
            while(j < 10) {
                console.log(i, " X ", j, " = ", i*j);
                j++;
            }
            i++;
            j = 1;
        }
    </script>
</body>
</html>
