<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
</head>
<body>
    <table border="1" width="150" height="150" align="center" bgcolor="beige" bordercolor="brown">
        <caption>
            <h3>Table</h3>
        </caption>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="1" cellspacing="0" cellpadding="20" align="center">
        <caption>
            <h3>가격표</h3>
        </caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>4000원</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000원</td>
            <td></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">순대(품절)</td>
        </tr>
    </table>
</body>
</html>
