<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            position: fixed;
            animation: textSlide 3s linear infinite;
        }

        @keyframes textSlide {
            from {
                left: 100%;
                width: 100%;
            }
            to {
                left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
