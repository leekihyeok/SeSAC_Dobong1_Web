<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector-기본 선택자</title>
    <style>
        *{color: gray;}
        
        li{background-color: darkgray; color: yellow;}
        h3{background-color: brown; color: burlywood;}
        span{font-size: 50px; font-weight: bold;}
        .small{font-size: 10px;}
        .big{font-size: 50px;}
        .p{background-color: pink;}
        #p{background-color: skyblue;}
        /*tag < class < id -> 같은 레벨이라면 뒤에 선언된 스타일 적용*/
    </style>
</head>
<body>
    <ul>
        <li class="small">쥐</li>
        <li class="big">소</li>
        <li class="big">용</li>
        <li class="small">토끼</li>
    </ul>
    <h3>올해는 용의 해입니다.</h3>
    <p class="p" id="p">p tag</p>
    <span>span tag</span>
</body>
</html>
