<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple - BOX</title>
    <link rel="stylesheet" href="./css/attr2.css">
</head>
<body>
    <h1>박스모델 CSS</h1>
    <h2>display 속성</h2>
    <div class="d-block">block1</div>
    <div class="d-block">block2</div>
    <div class="d-block">block3</div>
    <div class="d-block">block4</div>
    
    <br><br>
    <!-- span.d-inline{inline $}*4 -->
    <span class="d-inline">inline 1</span>
    <span class="d-inline">inline 2</span>
    <span class="d-inline">inline 3</span>
    <span class="d-inline">inline 4</span>

    <br><br>

    <span class="d-inline-block">inline-block 1</span>
    <span class="d-inline-block">inline-block 2</span>
    <span class="d-inline-block">inline-block 3</span>

    <hr>

    <h2>max-width, min-height</h2>
    <div class="parent">
        <div class="min"></div>
        <div class="max"></div>
    </div>

    <h2>width, height 그리고 단위</h2>
    <div class="box box-px">px</div>
    <div class="box box-view">viewport</div>
    <div class="box box-per">percent</div>
    <div class="rem">rem
        <div class="rem">rem
            <div class="rem">rem</div>
        </div>
    </div>
    <div class="em">em
        <div class="em">em
            <div class="em">em</div>
        </div>
    </div>
    <br><br><br><br><br>
</body>
</html>
