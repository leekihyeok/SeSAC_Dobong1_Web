<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>게시글 보기</title>
  </head>
  <body>
    <h1>게시글 보기</h1>
    <div th:if="${board}">
      <p>제목: <span th:text="${board.title}">제목</span></p>
      <p>작성자: <span th:text="${board.userid}">작성자</span></p>
      <p>내용: <span th:text="${board.content}">내용</span></p>
    </div>
    <div th:if="${board == null}">
      <p>게시글을 찾을 수 없습니다.</p>
    </div>
    <a href="/board/list">목록으로</a>
  </body>
</html>
